<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .hidden {
            display: none;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="loader"></div>
            <h2>Completing Authentication...</h2>
            <p>Please wait while we verify your credentials.</p>
        </div>
        
        <div id="error" class="error hidden">
            <h2>Authentication Error</h2>
            <p id="error-message">An error occurred during authentication.</p>
            <button onclick="window.location.href='/'" style="margin-top: 1rem; padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; border-radius: 4px; cursor: pointer;">
                Try Again
            </button>
        </div>
    </div>

    <script>
        // Load configuration
        await fetch('/config.js')
            .then(response => response.text())
            .then(text => {
                // Execute the config script
                eval(text);
                handleCallback();
            })
            .catch(error => {
                console.error('Failed to load config:', error);
                showError('Failed to load configuration');
            });

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            // Handle error from OAuth provider
            if (error) {
                console.error('OAuth error:', error, errorDescription);
                showError(errorDescription || 'Authentication failed');
                return;
            }

            // No code means this isn't a callback
            if (!code) {
                showError('No authorization code received');
                return;
            }

            try {
                // Exchange authorization code for tokens
                const tokenResponse = await fetch(`${CONFIG.COGNITO.DOMAIN}/oauth2/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        client_id: CONFIG.COGNITO.CLIENT_ID,
                        code: code,
                        redirect_uri: CONFIG.COGNITO.REDIRECT_URI
                    })
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(errorData.error_description || 'Failed to exchange authorization code');
                }

                const tokens = await tokenResponse.json();

                // Parse ID token to get user info
                const idTokenPayload = parseJwt(tokens.id_token);

                // Store authentication data
                localStorage.setItem('idToken', tokens.id_token);
                localStorage.setItem('accessToken', tokens.access_token);
                localStorage.setItem('refreshToken', tokens.refresh_token);
                localStorage.setItem('userEmail', idTokenPayload.email);
                localStorage.setItem('userName', idTokenPayload.name || '');
                localStorage.setItem('authProvider', 'Google');

                // Redirect to main app
                window.location.href = '/';

            } catch (error) {
                console.error('OAuth callback error:', error);
                showError(error.message || 'Authentication failed');
            }
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('Error parsing JWT:', error);
                return null;
            }
        }
    </script>
</body>
</html>
